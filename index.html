<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main">
        <h1 >TIC TAC TOE</h1>
        <p id="ins">
            Game starts by just tapping on a box<br><br>
            First Player starts as <b>Player X </b> and Second Player as <b>Player O</b>
        </p>
        <button onclick="startGame('human')">Play against Human</button>
        <button onclick="startGame('ai')">Play against AI</button>
        <br><br>
        <div class="ui">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="playerMove('b1');" readonly>
                <input type="text" id="b2" class="cell" onclick="playerMove('b2');" readonly>
                <input type="text" id="b3" class="cell" onclick="playerMove('b3');" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="playerMove('b4');" readonly>
                <input type="text" id="b5" class="cell" onclick="playerMove('b5');" readonly>
                <input type="text" id="b6" class="cell" onclick="playerMove('b6');" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="playerMove('b7');" readonly>
                <input type="text" id="b8" class="cell" onclick="playerMove('b8');" readonly>
                <input type="text" id="b9" class="cell" onclick="playerMove('b9');" readonly>
            </div>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
